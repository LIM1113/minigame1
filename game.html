<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
      <img class = "logo" src="imgs/logo.png" alt="logo">
    </header>
    <nav class = "buttons">
      <div class="clothBtn">
        <img class = "clothImg" src="imgs/blue_t.png" alt="blueT" data-key="cloth" data-value="tshirt">
        <img class = "clothImg" src="imgs/blue_p.png" alt="blueP" data-key="cloth" data-value="pant">
        <img class = "clothImg" src="imgs/blue_s.png" alt="blueS" data-key="cloth" data-value="skirt">
      </div>
      <ul class = "colorBtn">
          <li class = "colorText blue" data-key="color" data-value="blue">Blue</li>
          <li class = "colorText yellow" data-key="color" data-value="yellow">Yellow</li>
          <li class = "colorText pink" data-key="color" data-value="pink">Pink</li>
      </ul>
    </nav>
    <section class = "items">
      <div class="itemsFrame">
        <img class = "clothItems" src="imgs/pink_t.png" alt="pinkT">
        <div class="itemsName">female, large</div>
      </div>
    </section>
  </body>
</html>
